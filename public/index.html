<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <meta name="theme-color" content="#000000" />
    <!--
      manifest.json provides metadata used when your web app is added to the
      homescreen on Android. See https://developers.google.com/web/fundamentals/engage-and-retain/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <link rel="icon" href="%PUBLIC_URL%/shuttle.png" />
    <title>Space Walker</title>
  </head>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <script>
      if (!navigator.geolocation) {
        alert(
          "Geolocation is not supported for this Browser/OS version yet."
        );
      }
    </script>
    <div id="intro">
      <p>Introduction text goes here (get to a clear outside area and click start)...</p>
      <button id="start">Start</button>
    </div>
    <div id="loading">
      <p></p>
      <div class="spin-container">
        <div class="spin" id="loader"></div>
        <div class="spin" id="loader2"></div>
        <div class="spin" id="loader3"></div>
        <div class="spin" id="loader4"></div>
        <span id="text">Calculating Start Position...</span>
        <div id="currentAccuracy">?</div>
      </div>
    </div>
    <div id="elm_app"></div>
  </body>
</html>
